<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="./fonts.css">
	<link rel="stylesheet" href="./variables.css">
    <title>Results summary component</title>
</head>
<body>
	<div class="card">
		<div class="score-area">
			<h5>Your Result</h5>
			<div class="circle">
				<div class="result">76</div>
				<div class="from">of 100</div>
			</div>
			<h4>Great</h4>
			<p>You scored higher than 65% of the people who have taken  these test.</p>
		</div>
		<div class="score-board">
			<h4>Summary</h4>
			<div class="score-row-container">
				<!--reaction-->
				<div class="score-row">
				<div class="icon">
					<img src="bolt.png">
					<span>Reaction</span>
				</div>

				<div class="score">
					80 <span>/ 100</span>
				</div>
			</div>
			<!--memory-->
			<div class="score-row">
				<div class="icon">
					<img src="brain.png">
					<span>Memory</span>
				</div>

				<div class="score">
					92 <span>/ 100</span>
				</div>
			</div>
			<!--verbal-->
			<div class="score-row">
				<div class="icon">
					<img src="eye-alt.png">
					<span>Verbal</span>
				</div>

				<div class="score">
					61 <span>/ 100</span>
				</div>
			</div>
			<!--visual-->
			<div class="score-row">
				<div class="icon">
					<img src="message-bubble-reply.png">
					<span>Visual</span>
				</div>

				<div class="score">
					73 <span>/ 100</span>
				</div>
			</div>
			</div>

			<button>Continue</button>
			
		</div>
	</div>
</body>
</html>
